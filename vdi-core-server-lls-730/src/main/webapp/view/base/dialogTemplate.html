<div class="modal-header modal-header-self">
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body" ng-include="modal.template"></div>
<div class="modal-footer modal-footer-self">
    <button class="btn vdi-btn-default" ng-click="modal.buttons.ok()">Ok</button>
    <button class="btn btn-default" ng-click="modal.buttons.cancel()">Cancel</button>
</div>
