#log4j.rootLogger=TRACE, FILE, CONSOLE
log4j.rootLogger=WARN, FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=WARN
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %t %C{1} %M - %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender

#log4j.appender.FILE.Threshold=TRACE
log4j.appender.FILE.Threshold=WARN
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %t %C{1} %M - %m%n
log4j.appender.FILE.File=/usr/share/tomcat6/logs/vdicore.log
log4j.appender.FILE.DatePattern='_'yyyy-MM-dd-HH'.log'


log4j.logger.com.opzoon=WARN


